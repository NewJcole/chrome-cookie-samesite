<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup</title>
  <style>
    @import './style.css';
  </style>
</head>
<body>
  <div class="container">
  <section class="row">
    <label class="label" for="globalSwitch">enable</label>
    <label class="switch">
        <input type="checkbox" id="globalSwitch">
        <span class="slider round"></span>
      </label>
    </section>
    <section class="row">
      <label class="label" for="globalSwitch">development</label>
      <label class="switch">
          <input type="checkbox" id="developmentMode">
          <span class="slider round"></span>
        </label>
      </section>

    </div>
    <script src="./popup.js" ></script>
</body>
</html>
